<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/globals.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <title>Moj Events</title>
</head>

<body>
    <div class="container-fluid" id="panel1">
        <span id="navbar"></span>
    </div>

    <!-- gallery -->
    <div id="page-title">Portfolio</div>
    <div class="d-flex justify-content-evenly flex-row align-items-center flex-wrap p-0 mb-5" id="gallery">
        <div class="col-4 m-4 gallery-tile shadow rounded-2 p-0">
            <div class="tile-title" id=event3>Weddings</div>
            <img src="/assets/images/events/Weddings/thumbnail.jpeg">
        </div>
        <div class="col-4 m-4 gallery-tile shadow rounded-2 p-0">
            <div class="tile-title" id=event2>Parties</div>
            <img src="/assets/images/events/Parties/thumbnail.jpeg">
        </div>
        <div class="col-4 m-4 gallery-tile shadow rounded-2 p-0">
            <div class="tile-title" id=event1>Islamic Events</div>
            <img src="/assets/images/events/Islamic Events/thumbnail.jpeg">
        </div>
    </div>

    <!-- footer -->
    <div class="container-fluid" id="panel3">
        <span id="footer"></span>
    </div>
</body>
</html>
<script>
    $('#navbar').load('/components/navbar')
    $('#footer').load('/components/footer')
</script>
<script>
    $('.tile-title').hover(
        // on hover
        (e) => {
            // console.log($(this).find('tile-title'))
            $(e.target).css('opacity', 0.7)
        },
        // exit hover
        (e) => {
            $(e.target).css('opacity', 0)
        }
    )

    $('.tile-title').click(
        // on click
        (e) => {
            // console.log($(this).find('tile-title'))
            let id = e.target.id
            window.location.href = `/events/${id}`
        }
    )

</script>
