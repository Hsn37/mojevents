<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/globals.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <title>Moj Events</title>
</head>

<body>
    <div class="container-fluid" id="panel1">
        <span id="navbar"></span>
    </div>
    
    <div class="d-flex align-items-center justify-content-center mb-5" id="page-title">
        Islamic Events
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center" id="masonry-gallery">
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <video class="galleryvideo" autoplay loop muted style="width: 100%">
                        <source src="/assets/images/events/Islamic Events/av (1).mov" type="video/mp4" />
                    </video>
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <video class="galleryvideo" autoplay loop muted style="width: 100%">
                        <source src="/assets/images/events/Islamic Events/av (2).mov" type="video/mp4" />
                    </video>
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <video class="galleryvideo" autoplay loop muted style="width: 100%">
                        <source src="/assets/images/events/Islamic Events/av (3).mov" type="video/mp4" />
                    </video>
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (1).jpeg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (2).jpeg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (3).jpeg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (4).jpeg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (5).jpeg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (6).jpeg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 grid-item">
                <div class="rounded-2 shadow p-0 overflow-hidden">
                    <img src="/assets/images/events/Islamic Events/im (7).jpeg" width="100%">
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="container-fluid" id="panel3">
        <span id="footer"></span>
    </div>
</body>
</html>
<script>
    $('#navbar').load('/components/navbar')
    $('#footer').load('/components/footer')
    
    var grid = $('#masonry-gallery').masonry({
        itemSelector: '.grid-item',
        percentPosition: true
    })

    grid.imagesLoaded().progress(() => grid.masonry('layout'))


    $('.galleryvideo').on('loadeddata', () => {
        grid.masonry('layout')
    })

</script>
