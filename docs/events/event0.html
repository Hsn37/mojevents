<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/globals.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/assets/js/unpkg.com_masonry-layout@4.2.2_dist_masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <title>Moj Events</title>
</head>

<body>
    <div class="container-fluid" id="panel1">
        <span id="navbar"></span>
    </div>
    
    <div class="d-flex align-items-center justify-content-center" id="event-title">
        Birthday party
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center" id="masonry-gallery">
            <div class="col-lg-4 mb-4 d-flex justify-content-center grid-item">
                <div class="card">
                    <img src="/assets/images/events/Birthday party/img (1).jpg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 d-flex justify-content-center grid-item">
                <div class="card">
                    <img src="/assets/images/events/Birthday party/img (2).jpg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 d-flex justify-content-center grid-item">
                <div class="card">
                    <img src="/assets/images/events/Birthday party/img (3).jpg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 d-flex justify-content-center grid-item">
                <div class="card">
                    <img src="/assets/images/events/Birthday party/img (4).jpg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 d-flex justify-content-center grid-item">
                <div class="card">
                    <img src="/assets/images/events/Birthday party/img (5).jpg" width="100%">
                </div>
            </div>
            <div class="col-lg-4 mb-4 d-flex justify-content-center grid-item">
                <div class="card">
                    <img src="/assets/images/events/Birthday party/img (6).jpg" width="100%">
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="container-fluid" id="panel3">
        <span id="footer"></span>
    </div>
</body>
</html>
<script>
    $('#navbar').load('/components/navbar')
    $('#footer').load('/components/footer')
    

    var grid = $('#masonry-gallery').masonry({
        itemSelector: '.grid-item',
        percentPosition: true
    })

    grid.imagesLoaded().progress(() => grid.masonry('layout'))

</script>
