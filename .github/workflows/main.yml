name: generate_static_files
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  generate_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          npm install
          cd ./docs
          node compile_script.js
